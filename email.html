<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .recipients {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .recipient {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .recipient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .recipient.selected {
            background: #f0f4ff;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .recipient .name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .recipient .status {
            font-size: 0.8em;
            color: #666;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin: 25px 0;
            background: #fafbff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ File Upload to Email</h1>
        
        <div class="recipients" id="recipients">
            <!-- Recipients will be added here -->
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to select file</strong></p>
            <p style="color: #666; font-size: 0.9em; margin-top: 5px;">
                or drag & drop here (Max 25MB)
            </p>
            <input type="file" id="fileInput" style="display: none;">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <input type="text" id="subject" placeholder="Email subject" value="File Upload">
        
        <textarea id="message" rows="3" placeholder="Optional message..."></textarea>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending file via Gmail...</p>
        </div>
        
        <button class="submit-btn" id="submitBtn">Send File via Email</button>
        
        <div class="message" id="messageBox"></div>
    </div>

    <script>
        // üîó YOUR GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKj9coeqnpCkaGd58axm8iZtewzFWl8W0xpUnPCvxF5pVoEvIfAHKqPLk6wbfAptwiBQ/exec';
        
        // Recipients data
        const recipients = [
            { name: "Stone Cafe", email: "bills.o0vs23.zmawp5ohzxfxuntf@xerofiles.com", ready: true },
            { name: "Erada Fitness", email: "bills.!75!lx.z3qtd2fuv1q2m8vm@xerofiles.com", ready: true },
            { name: "Barjous", email: "bills.c2plg.4e7ynjb0gdlus3bi@xerofiles.com", ready: true },
            { name: "Graphitees", email: "", ready: false },
            { name: "Atelier", email: "", ready: false },
            { name: "North Sports", email: "", ready: false }
        ];
        
        let selectedFile = null;
        let selectedRecipient = null;
        
        // Initialize the page
        function init() {
            // Create recipient buttons
            const container = document.getElementById('recipients');
            recipients.forEach(recipient => {
                const div = document.createElement('div');
                div.className = 'recipient';
                div.innerHTML = `
                    <div class="name">${recipient.name}</div>
                    <div class="status">${recipient.ready ? '‚úì Ready' : '‚úó Not configured'}</div>
                `;
                
                if (recipient.ready) {
                    div.onclick = () => selectRecipient(recipient, div);
                } else {
                    div.style.opacity = '0.6';
                    div.onclick = () => showMessage(`${recipient.name} needs email configuration`, 'error');
                }
                
                container.appendChild(div);
            });
            
            // File input setup
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.onclick = () => fileInput.click();
            
            fileInput.onchange = (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    showFileInfo(selectedFile);
                    updateSubmitButton();
                }
            };
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
                uploadArea.addEventListener(event, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
            
            ['dragenter', 'dragover'].forEach(event => {
                uploadArea.addEventListener(event, () => {
                    uploadArea.style.background = '#f0f4ff';
                    uploadArea.style.borderColor = '#764ba2';
                });
            });
            
            ['dragleave', 'drop'].forEach(event => {
                uploadArea.addEventListener(event, () => {
                    uploadArea.style.background = '#fafbff';
                    uploadArea.style.borderColor = '#667eea';
                });
            });
            
            uploadArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    selectedFile = files[0];
                    showFileInfo(selectedFile);
                    updateSubmitButton();
                }
            });
            
            // Submit button
            document.getElementById('submitBtn').onclick = sendFile;
        }
        
        // Select recipient
        function selectRecipient(recipient, element) {
            selectedRecipient = recipient;
            
            // Update UI
            document.querySelectorAll('.recipient').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            
            updateSubmitButton();
        }
        
        // Show file info
        function showFileInfo(file) {
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            document.getElementById('fileInfo').innerHTML = `
                <strong>Selected File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${sizeMB} MB<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            document.getElementById('fileInfo').classList.add('show');
        }
        
        // Update submit button state
        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(selectedFile && selectedRecipient);
            
            if (!btn.disabled) {
                btn.textContent = `Send to ${selectedRecipient.name}`;
            } else {
                btn.textContent = 'Send File via Email';
            }
        }
        
        // Send file to Google Apps Script
        async function sendFile() {
            if (!selectedFile || !selectedRecipient) return;
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('recipientEmail', selectedRecipient.email);
            formData.append('recipientName', selectedRecipient.name);
            formData.append('subject', document.getElementById('subject').value || 'File Upload');
            formData.append('message', document.getElementById('message').value || 'Please find attached file.');
            
            try {
                console.log('Sending file to Google Script...');
                
                // Send request
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                // Get response
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    resetForm();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Request failed:', error);
                showMessage('‚ùå Failed to send. Please try again.', 'error');
            } finally {
                // Hide loading
                document.getElementById('loading').classList.remove('show');
                updateSubmitButton();
            }
        }
        
        // Show message
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = `message ${type}`;
            box.style.display = 'block';
            
            setTimeout(() => {
                box.style.display = 'none';
            }, 5000);
        }
        
        // Reset form
        function resetForm() {
            selectedFile = null;
            selectedRecipient = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            document.getElementById('subject').value = 'File Upload';
            document.getElementById('message').value = '';
            document.querySelectorAll('.recipient.selected').forEach(el => {
                el.classList.remove('selected');
            });
        }
        
        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
