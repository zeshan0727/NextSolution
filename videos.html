<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeshan's YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    #video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 320px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }

    h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Zeshan's YouTube Videos</h1>
  <div id="video-grid"></div>
  <div id="error"></div>

  <script>
    const apiKey = 'AIzaSyDYe_SEtiDPtOd09aVOd4wR362jyC3cIRc';
    const channelId = 'UC3HJMgxH2NwT0VzJcYbjHhw'; // zeshan0727 channel ID
    const maxResults = 10;

    const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=${maxResults}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const videos = data.items;
        const container = document.getElementById('video-grid');

        if (!videos || videos.length === 0) {
          document.getElementById('error').textContent = 'No videos found.';
          return;
        }

        videos.forEach(video => {
          if (video.id.kind === 'youtube#video') {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
              <h3>${title}</h3>
              <p>${description.substring(0, 80)}...</p>
            `;
            container.appendChild(videoCard);
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('error').textContent = 'Failed to load videos. Check API key or quota.';
      });
  </script>
</body>
</html>
