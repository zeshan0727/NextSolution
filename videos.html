<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeshan's YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .video-item {
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 320px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 6px;
    }
    h4 {
      margin: 0;
      font-size: 1.1rem;
      color: #222;
    }
    p {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
      min-height: 45px;
    }
    #videos {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1 style="width:100%; text-align:center; color:#007bff;">Zeshan's YouTube Videos</h1>
  <div id="videos">Loading videos...</div>

  <script>
    const apiKey = 'AIzaSyDYe_SEtiDPtOd09aVOd4wR362jyC3cIRc';
    const channelId = 'UCyj0U_7r0gcQgL-fNvf9NYg';

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=10`)
      .then(response => response.json())
      .then(data => {
        const videoContainer = document.getElementById('videos');
        videoContainer.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          videoContainer.innerHTML = "<p>No videos found.</p>";
          return;
        }

        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const description = item.snippet.description;

            const videoHTML = `
              <div class="video-item">
                <iframe src="https://www.youtube.com/embed/${videoId}" title="${title}" allowfullscreen></iframe>
                <h4>${title}</h4>
                <p>${description.substring(0, 100)}${description.length > 100 ? '...' : ''}</p>
              </div>
            `;
            videoContainer.innerHTML += videoHTML;
          }
        });
      })
      .catch(error => {
        document.getElementById('videos').innerHTML = "<p>Failed to load videos. Please check the API key or quota.</p>";
        console.error("YouTube API error:", error);
      });
  </script>
</body>
</html>
