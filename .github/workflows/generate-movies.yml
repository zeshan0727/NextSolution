[file content begin]
name: Generate Movie Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-movies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate movie pages
      run: |
        # Clean up any existing movie pages in root
        find . -maxdepth 1 -name "*.html" -not -name "index.html" -type f -delete
        
        # Generate new pages
        node generate-pages.js
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Generate movie pages" || echo "No changes to commit"
        git push origin main
[file content end]
