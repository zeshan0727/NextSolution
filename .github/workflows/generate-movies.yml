name: Generate and Move Movie Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Generate pages
        run: node generate-pages.js
          
      - name: Move files from movies/ to root
        run: |
          # Check if movies folder exists
          if [ -d "movies" ]; then
            echo "Moving files from movies/ to root..."
            mv movies/*.html ./
            # Remove empty movies folder
            rmdir movies || true
          else
            echo "movies/ folder not found"
          fi
          
      - name: Commit and push generated pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated movie pages in root"
            git push
          fi
