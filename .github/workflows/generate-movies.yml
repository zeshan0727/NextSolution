const fs = require('fs');

console.log('Testing movies extraction...');
const html = fs.readFileSync('movies.html', 'utf8');

// Try different patterns
const patterns = [
  /const movies = (\[[\s\S]*?\]);/,
  /const movies\s*=\s*(\[.*?\]);/s,
  /const movies = \[([\s\S]*?)\];/
];

for (let i = 0; i < patterns.length; i++) {
  const match = html.match(patterns[i]);
  if (match) {
    console.log(`Pattern ${i} matched!`);
    console.log('Sample of match:', match[1].substring(0, 200));
    break;
  }
}
