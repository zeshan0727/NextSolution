name: Generate Movie Pages

on:
  workflow_dispatch:
  push:
    paths:
      - 'movies.html'

jobs:
  generate-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is IMPORTANT for pushing
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Generate All Movie Pages
      run: |
        # Create the generator script
        cat > generate-pages.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        console.log('üöÄ Starting movie page generation...');
        
        // Read movies.html
        const htmlContent = fs.readFileSync('movies.html', 'utf8');
        
        // Extract movies array using regex
        const moviesRegex = /const movies = (\[[\s\S]*?\]);/;
        const match = htmlContent.match(moviesRegex);
        
        if (!match) {
          console.error('‚ùå Could not find movies array in movies.html');
          process.exit(1);
        }
        
        // Parse the movies array
        let movies;
        try {
          movies = eval(match[1]);
          console.log(`‚úÖ Found ${movies.length} movies`);
        } catch (error) {
          console.error('‚ùå Error parsing movies array:', error.message);
          
          // Try alternative extraction
          const altRegex = /\{ title: "([^"]+)", link: "([^"]+)" \}/g;
          const altMatches = [...htmlContent.matchAll(altRegex)];
          movies = altMatches.map(m => ({ title: m[1], link: m[2] }));
          console.log(`‚úÖ Extracted ${movies.length} movies using alternative method`);
        }
        
        if (!movies || movies.length === 0) {
          console.error('‚ùå No movies found');
          process.exit(1);
        }
        
        // Simple HTML template
        const template = `
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{TITLE}}</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; background: #f5f7fa; }
                .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
                h1 { color: #6a11cb; margin-bottom: 10px; }
                .year { color: #666; margin-bottom: 20px; }
                .watch-btn { display: inline-block; padding: 12px 30px; background: linear-gradient(to right, #6a11cb, #2575fc); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 20px 0; }
                .back-link { display: block; margin-top: 30px; color: #2575fc; text-decoration: none; }
                .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #666; font-size: 14px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>{{CLEAN_TITLE}}</h1>
                <div class="year">Released: {{YEAR}}</div>
                <p>Click the button below to watch this movie in HD:</p>
                <a href="{{LINK}}" class="watch-btn" target="_blank">‚ñ∂ Watch Now</a>
                <p style="font-size: 14px; color: #666; margin-top: 10px;">
                    <i>Opens in new window</i>
                </p>
                <a href="movies.html" class="back-link">‚Üê Back to All Movies</a>
                <div class="footer">
                    <p>¬© 2024 Next Solution Movies | Page generated automatically</p>
                </div>
            </div>
        </body>
        </html>`;
        
        // Helper functions
        function createSlug(title) {
          return title
            .toLowerCase()
            .replace(/[^a-z0-9\s-]/g, '')
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-')
            .replace(/[()]/g, '')
            .trim();
        }
        
        function extractYear(title) {
          const match = title.match(/\((\d{4})\)/);
          return match ? match[1] : '2024';
        }
        
        function cleanTitle(title) {
          return title.replace(/\(\d{4}\)/, '').trim();
        }
        
        // Generate pages
        console.log('üìÑ Generating individual pages...');
        
        let generated = 0;
        const total = movies.length;
        
        for (let i = 0; i < total; i++) {
          const movie = movies[i];
          
          try {
            const slug = createSlug(movie.title);
            const year = extractYear(movie.title);
            const cleanTitleText = cleanTitle(movie.title);
            
            // Create page content
            const pageContent = template
              .replace(/{{TITLE}}/g, movie.title)
              .replace(/{{CLEAN_TITLE}}/g, cleanTitleText)
              .replace(/{{YEAR}}/g, year)
              .replace(/{{LINK}}/g, movie.link);
            
            // Write to file
            fs.writeFileSync(`${slug}.html`, pageContent);
            generated++;
            
            // Show progress
            if (generated % 100 === 0 || generated === total) {
              console.log(`   Progress: ${generated}/${total} (${Math.round((generated/total)*100)}%)`);
            }
          } catch (error) {
            console.error(`   Error with "${movie.title}": ${error.message}`);
          }
        }
        
        console.log(`\n‚úÖ SUCCESS! Generated ${generated} movie pages`);
        console.log(`üìÅ Pages saved to: ${process.cwd()}/`);
        
        // Create an index file
        const indexContent = `<!DOCTYPE html>
        <html>
        <head><title>All Movie Pages (${total})</title></head>
        <body>
            <h1>All Movie Pages (${total})</h1>
            <p>Generated: ${new Date().toLocaleString()}</p>
            <ul>
                ${movies.map((m, i) => {
                  const slug = createSlug(m.title);
                  return `<li><a href="${slug}.html">${cleanTitle(m.title)}</a></li>`;
                }).join('')}
            </ul>
        </body>
        </html>`;
        
        fs.writeFileSync('ALL-MOVIES-INDEX.html', indexContent);
        console.log('üìã Created index: ALL-MOVIES-INDEX.html');
        EOF
        
        # Run the generator
        echo "Running generator script..."
        node generate-pages.js
        
        # Verify files were created
        echo "=== VERIFICATION ==="
        echo "Total HTML files in root:"
        ls -la *.html | wc -l
        echo ""
        echo "Sample of generated files:"
        ls *.html | grep -v "movies.html" | head -10
    
    - name: Commit and Push Generated Pages
      run: |
        # Configure git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions@github.com"
        
        # Add all HTML files (excluding movies.html)
        git add *.html
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "‚ö†Ô∏è No changes to commit"
        else
          # Commit changes
          git commit -m "üöÄ Auto-generated ${movies.length} movie pages [$(date +'%Y-%m-%d %H:%M:%S')]"
          
          # Push changes
          git push
          echo "‚úÖ Successfully pushed generated pages to repository"
        fi
