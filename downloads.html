<!DOCTYPE html>
<html lang="en">
<head>

<title>Next Solution Downloads</title>
<style>
:root {
  --primary-color: #6a11cb;
  --secondary-color: #2575fc;
  --text-color: #333;
  --light-bg: #f5f7fa;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background-color: var(--light-bg);
  color: var(--text-color);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: white;
}

.site-title {
  font-size: 2rem;
  font-weight: 900;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 600;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: all 0.3s;
}

nav a:hover {
  background-color: rgba(255,255,255,0.3);
}

main {
  max-width: 1000px;
  margin: 2rem auto;
  padding: 1rem;
}

h1 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 2rem;
}

#downloads {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.download-item {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.download-item a {
  background: var(--primary-color);
  color: white;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-weight: bold;
  transition: all 0.3s;
}

.download-item a:hover {

}
</style>
</head>
